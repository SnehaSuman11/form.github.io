<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="icon" type="image" href="logo.ico">
</head>

<body bgcolor="Beige">
    <h1 align="center">REGISTRATION FORM</h1>
    <br>
    <br>
    <table align="center" width="600" height="600" bordercolor="black">
        <form method="post">
            <br>
            <tr align="left">
                <th>First Name</th>
                <td>
                    <input type="text" name="fname" maxlength="10" placeholder="Enter your First Name">
                </td>
            </tr>
            <tr align="left">
                <th>Middle Name</th>
                <td>
                    <input type="text" name="mname" maxlength="10" placeholder="Enter your Middle Name">
                </td>
            </tr>
            <tr align="left">
                <th>Last Name</th>
                <td><input type="text" name="lname" maxlength="10" placeholder="Enter your Last Name"></td>
            </tr>
            <tr align="left">
                <th>Email Id</th>
                <td><input type="text" name="id" placeholder="Enter your EmailId"></td>
            </tr>
            <tr align="left">
                <th>Date Of Birh</th>
                <td><input type="date" name="dob"></td>
            </tr>
            <tr align="left">
                <th>Gender</th>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Others
                </td>
            </tr>
            <tr align="left">
                <th>Skills</th>
                <td>
                    <input type="checkbox" name="skill">Java
                    <input type="checkbox" name="skill">HTML
                    <input type="checkbox" name="skill">CSS
                    <input type="checkbox" name="skill">Javascript
                    <input type="checkbox" name="skill">PHP
                </td>
            </tr>
            <tr align="left">
                <th>City</th>
                <td>
                    <select>
                        <option>select your city</option>
                        <option>Aurangabad</option>
                        <option>Pune</option>
                        <option>Mumbai</option>
                        <option>Nagpur</option>
                        <option>Delhi</option>
                        <option>Noida</option>
                    </select>
                </td>
            </tr>
            <tr align="left">
                <th>Upload your Resume</th>
                <td><input type="file" name="file" placeholder="upload your resume"></td>
            </tr>
            <tr align="center">
                <td><input type="submit" value="Sign Up"></td>
                <td><input type="reset" value="Cancel"></td>
            </tr>
        </form>
    </table>
</body>

</html>
